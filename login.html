<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>
  </head>

  <body>
    <div id="alertas"></div>

    <main class="mt-5">
      <div id="containerlogin" class="containerloginn">
        <!--Inicio-->
        <h2>Inicio de sesión</h2>
        <div>
          <label for="usuario" class="form-label">Usuario</label>
          <input required type="text" class="form-control" id="usuario" />
        </div>
        <div>
          <label for="password1" class="form-label">Contraseña</label>
          <input required type="password" class="form-control" id="password" />
        </div>
        <div id="rec">
          <input
            required
            type="checkbox"
            class="form-check-input"
            id="terminos"
          />
          <label class="form-check-label" for="terminos">Recordar</label>
          <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        </div>
        <button class="btn btn-primary" type="button" id="ingBtn">
          Ingresar
        </button>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <body></body>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
